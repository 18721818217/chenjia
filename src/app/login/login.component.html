<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		<div class="row">
		<div class="col-md-5"></div>
		<div class="col-md-2">
			<!-- <h2 style="margin-left: 27%">登录</h2>  -->
			<h2 style="margin-left: 45%">登录</h2>
		</div>
		<div class="col-md-5"></div>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="username" class="col-sm-5 control-label">名字</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="name" name="username"
					required="required" placeholder="请输入名字">
			</div>
			<div class="col-sm-5"></div>
		</div>
		<div class="form-group">
			<label for="userpwd" class="col-sm-5 control-label">密码</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" id="pwd" name="userpwd"
					required="required" placeholder="请输入密码">
			</div>
			<div class="col-sm-5"></div>
		</div>
	</form>
	<div class="form-group">
		<div class="col-sm-offset-5 col-sm-7">
      <a type="button" routerLink="/dashboard" class="btn btn-success" id="loginbutton">登录</a>
      &nbsp;
      <a type="button" class="btn btn-info" id="registerbutton">注册</a>

		</div>
	</div>
</body>
</html>
